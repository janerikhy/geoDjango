{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ab01cf2660.js" crossorigin="anonymous"></script>
    <link type="text/css" href="{% static 'css/styles.css' %}" rel="stylesheet">
    <title>Upload File</title>
</head>
<body>
    <nav class="navbar navbar-dark" style="z-index: 2;">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">
            <i class="fas fa-user-astronaut"></i>
          </a>
          <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="{% url 'upload' %}">Add Observation</a></li>
          </ul>
        </div>
      </nav>
      {% if user.is_authenticated %}
      {{user.username}}
      {% if perms.observations.can_upload_observation %}
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %} {{form.as_p}}
        <input type="submit" value="Save" />
      </form>  
      {% else %}
      <div class="display-3 text-center mt-5 pt-5">You haven't been allowed to upload images</div>
      <div class=""><a href={% url 'home' %}>Return to the homepage</a></div>
      {% endif %}
      {% endif %}
</body>
</html>
