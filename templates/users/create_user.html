{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' /> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ab01cf2660.js" crossorigin="anonymous"></script>
    <link type="text/css" href="{% static 'css/styles.css' %}" rel="stylesheet">
    <title>New User</title>
</head>
<body>
    <nav class="navbar navbar-dark" style="z-index: 2;">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">
            <i class="fas fa-user-astronaut"></i>
          </a>
          <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="{% url 'upload' %}">Add Observation</a></li>
          </ul>
        </div>
      </nav>
      <form class="form-group" method="POST">
          {% csrf_token %}
          {% for field in form %}
          {{field.label_tag}}
            {{field}}
            {% if field.help_text %}
                <small class="ls" style="color:green;">{{field.help_text}}</small>
            {% endif %}
            <br>
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
          {% endfor %}
          <button type="submit">Save User</button>
      </form>
      
</body>
</html>
