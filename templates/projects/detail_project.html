{% extends "base.html" %} 
{% load static %}

{% block title %} {{object.name}} {% endblock title%} 

{% block content %}
<style>
    .jumbotron-fluid {
        background-image: url({{object.image.url}});
        background-size: contain;
        background-repeat: no-repeat;
        height: 40vh;
    }
</style>

.<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-3 text-center">{{object.name}}</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-8 text-center">
            {{object.description}}
        </div>
    </div>
</div>

{% endblock content %}
